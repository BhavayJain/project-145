<!DOCTYPE html>
<html>
    <head>
        <title>My First 3d page</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:lightgreen">
            <a-box position="0 0.5 -4" color="yellow" rotation="0 0 90"></a-box>
            <a-plane position="0 0 -4" rotation="-90 0 0 " width="8" height="4" color="blue"></a-plane>
            <a-sphere position="1 0.5 -3" color="red" radius="0.5"></a-sphere>
            <a-cylinder position="-1 0.5 -3" color="black" radius="0.5" height="1.25"></a-cylinder>
            <a-octahedron position="0 2 -4" color="violet" height="1"></a-octahedron>
            <a-cone position="-1 1.5 -3" height="1" radius-top="0" radius-bottom="0.60"></a-cone>
            <a-tetrahedron position="1 2 -4" rotation="0 0 60" ></a-tetrahedron>
        </a-scene>
    </body>
</html>
